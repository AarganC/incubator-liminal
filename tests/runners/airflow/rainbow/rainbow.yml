---
name: MyPipeline
owner: Bosco Albert Baracus
pipelines:
  - pipeline: my_pipeline
    start_date: 1970-01-01
    timeout-minutes: 45
    schedule: 0 * 1 * *
    metrics-namespace: TestNamespace
    tasks:
      - task: my_static_input_task
        type: python
        description: static input task
        image: my_static_input_task_image
        source: hello_world
        env_vars:
          env1: "a"
          env2: "b"
        input_type: static
        input_path: '[ { "foo": "bar" }, { "foo": "baz" } ]'
        output_path: /output.json
        cmd: python hello_world.py
#      - task: my_parallelized_static_input_task
#        type: python
#        description: parallelized static input task
#        image: my_static_input_task_image
#        env_vars:
#          env1: "a"
#          env2: "b"
#        input_type: static
#        input_path: '[ { "foo": "bar" }, { "foo": "baz" } ]'
#        split_input: True
#        executors: 2
#        cmd: python hello_world.py
      - task: my_task_output_input_task
        type: python
        description: parallelized static input task
        image: my_task_output_input_task_image
        source: hello_world
        env_vars:
          env1: "a"
          env2: "b"
        input_type: task
        input_path: my_static_input_task
        cmd: python hello_world.py
services:
  - service:
    name: myserver1
    type: python-server
    description: my python server
    artifact-id: myserver1artifactid
    source: myserver1logicfolder
    endpoints:
      - endpoint:
        path: /myendpoint1
        module: mymodule1
        function: myfun1
      - endpoint:
        path: /myendpoint2
        module: mymodule2
        function: myfun2
